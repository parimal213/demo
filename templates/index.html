{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://www.linkedin.com/in/pallavi-sinha-09540917b/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/parimal-mahata-aa4b551a3/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Made by Pallavi Sinha and Parimal Mahata</p>
    </div>

</div>

{% endblock %}
